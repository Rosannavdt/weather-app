<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <img
              src="https://pngimg.com/uploads/sun/sun_PNG13449.png"
              alt="Sunny day"
            />
            12 °C | °F
            <div>Sunny Day</div>
          </div>
          <div class="col-6">
            <h1>New York</h1>
            <ul>
              <li>08:00</li>
              <li>Tuesday</li>
              <li>September, 1, 2020</li>
            </ul>
          </div>
        </div>
        <ul>
          <li>Humidity: 73%</li>
          <li>Wind: 2</li>
        </ul>
      </div>
      <small> Open-sourced code, by Rosanna van den Tillaar </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
