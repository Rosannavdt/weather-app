<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="text"
                  placeholder="Enter the city"
                  class="form-control"
                  id="input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-light">Search</button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <div class="temperatureBlock">
                <div class="clearfix weather-temperature">
                  <img
                    src="."
                    alt="Sunny day"
                    class="float-left"
                    id="current-weather-icon"
                  />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units"> °C | <a href="#">°F </a></span>
                  </div>
                </div>
              </div>
              <div id="description">Sunny Day</div>
            </div>
            <div class="col-6" id="city-date-block">
              <h1 id="city"></h1>
              <ul class="date">
                <li id="time">08:00</li>
                <li id="day">Tuesday</li>
                <li id="date">September, 1, 2020</li>
              </ul>
            </div>
          </div>
          <ul id="extra-information">
            <li>Humidity <span id="humidity"> </span>%</li>
            <li>Wind <span id="wind"></span> km/h</li>
          </ul>
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Rosannavdt/weather-app" target="_blank"
            >Open-sourced code</a
          >, by Rosanna van den Tillaar
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
